<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   
   <title>Верстка формы обратной связи используя Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"> </div>
            <div class="col-md-4 fon-white">
                <h4>Форма обратной связи</h4>
                <form method="post">

                    <div class="form-group has-feedback has-success">
                        <label class="control-label" for="name">Ваше имя:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="name" name="name" class="form-control" id="name" placeholder="Name" aria-describedby="inputGroupSuccess1Status">
                        </div>
                        <span class="error-message"></span>
                        <span class="glyphicon glyphicon-ok form-control-feedback btn-close" aria-hidden="true"></span>
                        <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
                    </div>

                    <div class="form-group has-success has-feedback">
                        <label for="email1" class="control-label">E-mail:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" aria-describedby="inputGroupSuccess2Status">
                        </div>
                        <span class="error-message"></span>
                        <span class="glyphicon glyphicon-ok form-control-feedback btn-close" aria-hidden="true"></span>
                        <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
                    </div>

                    <div class="form-group has-success has-feedback">
                        <label for="phone">Номер телефона:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                            <input type="phone" name="phone" class="form-control " id="phone" placeholder="+7(000)000-0000" aria-describedby="inputGroupSuccess3Status">
                        </div>
                        <span class="error-message"></span>
                        <span class="glyphicon glyphicon-ok form-control-feedback btn-close" aria-hidden="true"></span>
                        <span id="inputGroupSuccess3Status" class="sr-only">(success)</span>
                    </div>

                    <div class="form-group has-success">
                        <label for="message">Сообщение:</label>
                        <textarea class="form-control " name="message" rows="3" id="message" ></textarea>
                        <span class="error-message"></span>
        
                    </div>
                    <button type="submit" class="btn btn-info btn-send">Отправить</button>
                </form>
            </div>
            <div class="col-md-4"> </div> 

        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
